version: "3.1"

intents:
  - greet1
  - greet
  - goodbye
  - affirm
  - supply_contact_info
  - supply_id
  - answer_no
  
entities:
- name
- email
- id

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  email:
     type: text
     mappings:
     - type: from_entity
       entity: email
  id:
    type: text
    mappings:
      - type: from_entity
        entity: id

responses:

